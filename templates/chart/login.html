<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
</head>

<body style="background-color: blue;">
    <h2 style="text-align: center; font-weight:bolder;border: 3px; font-family:cursive">Login</h2>
    <form style="background-color: black; padding: 80px;width:50%; color:white;margin:auto; border: radius 50px;" method="post"
        class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Username:</label><br>
            <div class="col-sm-12">
                <input style="width: 100%;  padding: 5px; border-radius: 10px;" type="text" name="login[username]" class="form-control" id="email"
                    placeholder="Enter Username">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-12">
                <input style="width: 100%; padding: 5px; border-radius: 10px;" type="password" name="login[password]" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <br>
            <div class="col-sm-12">
                <button type="submit" name="send" class="btn btn-light ">Login</button>
                &nbsp;<a href="#" class="forgot-word">Forgot Your Password?</a>
            </div>
        </div>
        {% csrf_token %}
    </form>
</body>
</html>
